<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
</head>
<body>
	<div class="container mx-auto mt-5 bg-info text-black rounded-3 border border-dark border-5">	
		<p class="h1 mx-auto">Calculator by Switch Case</p>
		<table >
			<form class="row form-floating">
				<tr class="mb-3 mt-5 ">
					<th class="col-4">Enter First Number : </th>
					<td class="col-6"><input type="text" id="firstno"></td>
				</tr>
				<tr class="mb-3">
					<th>Enter Second Number : </th>
					<td><input type="text" id="secondno"></td>
				</tr>
				<tr class="mb-3 row">
					<th>Choose the operation</th>
					<td class="col-2"><button type="button"  id="add" onClick="calc('+')" class="btn btn-success d-inline-block  ">Addition</button></td>
					<td class="col-2"><button type="button" id="sub" onClick="calc('-')" class="btn btn-success d-inline-block  ms-3">Subraction</button></td>
					<td class="col-3"><button type="button" id="multiply" onClick="calc('*')" class="btn btn-success d-inline-block ms-5">Multiplication</button></td>
					<td class="col-2"><button type="button" id="divide" onClick="calc('/')" class="btn btn-success d-inline-block ms-5">Division</button></td>
					<td class="col-2"><button type="button" id="module" onClick="calc('%')" class="btn btn-success d-inline-block ms-5">Modules</button></td>
				</tr>
				<tr class="mb-3">
					<th>Result : </th>
					<td><span id="res"></span></td>
				</tr>
			</form>
		</table>
	</div>
	<script>
		function calc(a)  {
		
		 first_no = parseInt(document.getElementById('firstno').value);
		 second_no = parseInt(document.getElementById('secondno').value);
		
			switch(a) {
			 	case '+':
					document.getElementById('res').innerHTML = first_no + second_no;
					break;

				case '-':
			 		document.getElementById('res').innerHTML = first_no - second_no;
			 		break;

				case '*':
			 		document.getElementById('res').innerHTML = first_no * second_no;
			 		break;

			 	case '/':
			 		document.getElementById('res').innerHTML = first_no / second_no;
			 		break;

			 	case '%':
			 		document.getElementById('res').innerHTML = first_no % second_no;
			 		break;

			 	default :
			 		document.write("Invalid Choice");
			}
		}
	</script>
</body>
</html>
